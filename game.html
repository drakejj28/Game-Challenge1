<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>

<body>
    <!-- title for rock, paper, scissors game -->
    <header class="head">
            <img id="logo" src="DS Logo.jpg">
    </header>
    <h1 class="title">Rock, Paper, Scissors... Shoot!</h1>

    <img class ="tie" src="tie.gif">

    <div id="choices">
    </div>

    <!-- displays the the opponent's current score -->
    <h1 id="opponent-score">OPP.-0</h1>

    <!-- displays the image of the opponent's choice-->
    <img id="opponent-choice">
    <br>

    <!-- displays the image of the player's choice-->
    <img id="your-choice">

    <!-- displays the player's current score -->
    <h1 id="your-score">PLAYER1.-0</h1>

</body>
</html>
